<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
		<b:if cond='data:blog.pageType == &quot;item&quot;'>                    
			<div class='nav-buttons-container'>
				<b:if cond='data:olderPageUrl'>
					<a class='previous-button' expr:href='data:olderPageUrl'>
						<div class='icon'>
							<svg class='h-6 w-6' fill='none' stroke='currentColor' stroke-width='2' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'>
								<path d='M11 19l-7-7 7-7m8 14l-7-7 7-7' stroke-linecap='round' stroke-linejoin='round'/>
							</svg>
						</div>
						<div class='label'>Previous</div>
					</a>
				</b:if>
				<b:if cond='data:newerPageUrl'>
					<a class='next-button' expr:href='data:newerPageUrl'>
						<div class='label'>Next</div>
						<div class='icon'>
							<svg class='h-6 w-6' fill='none' stroke='currentColor' stroke-width='2' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'>
								<path d='M13 5l7 7-7 7M5 5l7 7-7 7' stroke-linecap='round' stroke-linejoin='round'/>
							</svg>
						</div>
					</a>
				</b:if>  
			</div>
		</b:if>                    
  </body>
</html>
